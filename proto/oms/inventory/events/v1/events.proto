syntax = "proto3";

package oms.inventory.events.v1;

option go_package = "github.com/hawful70/oms/contracts/oms/inventory/events/v1;inventoryeventsv1";

import "oms/common/v1/common.proto";

enum RejectionReason {
  REJECTION_REASON_UNSPECIFIED = 0;
  REJECTION_REASON_OUT_OF_STOCK = 1;
  REJECTION_REASON_INVALID_ITEM = 2;
}

message InventoryReserved {
  oms.common.v1.Meta meta = 1;
  string order_id = 2;
  repeated oms.common.v1.ItemWithQuantity items = 3;
}

message InventoryRejected {
  oms.common.v1.Meta meta = 1;
  string order_id = 2;
  repeated oms.common.v1.ItemWithQuantity items = 3;
  RejectionReason reason = 4;
  string detail = 5;
}

