syntax = "proto3";

package oms.payment.events.v1;

option go_package = "github.com/hawful70/oms/contracts/oms/payment/events/v1;paymenteventsv1";

import "oms/common/v1/common.proto";

enum FailureReason {
  FAILURE_REASON_UNSPECIFIED = 0;
  FAILURE_REASON_DECLINED = 1;
  FAILURE_REASON_TIMEOUT = 2;
  FAILURE_REASON_PROVIDER_ERROR = 3;
}

message PaymentAuthorized {
  oms.common.v1.Meta meta = 1;
  string order_id = 2;
  string payment_id = 3;
}

message PaymentFailed {
  oms.common.v1.Meta meta = 1;
  string order_id = 2;
  string payment_id = 3;
  FailureReason reason = 4;
  string detail = 5;
}

